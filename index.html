<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Responsive-Flowers-main</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="m-0 p-0 box-border font-noto bg-[#f5f8ff]">
    <header>
      <nav
        class="flex justify-between items-center max-w-[1140px] mt-8 ml-auto mr-auto mb-24"
      >
        <section class="max-w-[135px] drop-shadow-[0_0_4px_rgba(0,0,0,0.25)]">
          <img src="./assets/logo.png" alt="" />
        </section>
        <section class="flex items-center">
          <ul class="flex justify-between items-center list-none">
            <li>
              <a
                class="mr-[48px] text-[1rem] font-bold font-inter text-[#252432]"
                href=""
                >Home</a
              >
            </li>
            <li>
              <a
                class="mr-[48px] text-[1rem] font-normal font-inter text-[#8987A1]"
                href=""
                >Shop</a
              >
            </li>
            <li>
              <a
                class="mr-[48px] text-[1rem] font-normal font-inter text-[#8987A1]"
                href=""
                >About us</a
              >
            </li>
          </ul>
          <div class="flex justify-between items-center gap-2.5">
            <i class="fa-solid fa-cart-shopping"></i>
            <h2 class="text-[1rem] font-normal font-inter">Cart ($56)</h2>
          </div>
        </section>
      </nav>
      <!-- banner section -->
      <section></section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
